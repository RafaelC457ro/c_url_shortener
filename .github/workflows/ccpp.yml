name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: apt install -y build-essential cmake libcmocka-dev  
    - name: configure
      run: mkdir build && cd build && cmake
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
