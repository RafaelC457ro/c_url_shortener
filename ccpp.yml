name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: install deps
      run: apt install -Y build-essential cmake libcmocka-dev
    - name: build dir
      run: mkdir build && cd build
    - name: cmake
      run: cmake --build build && make
    - name: cd build && ctest
      run: ctest -V
